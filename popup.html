<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <!-- SheetJS library for Excel support -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>ğŸ”— LinkedIn Extractor</h2>
    
    <div class="input-group">
      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" placeholder="e.g., Louisa AI, lusia.ai, lusia-ai">
    </div>
    
    <div id="savedCompanyDisplay" class="saved-company" style="display: none;"></div>
    <button id="editCompanyBtn" class="btn secondary small" style="display: none;">âœï¸ Edit Company</button>
    
    <button id="startBtn" class="btn primary">Start Extraction</button>
    
    <div id="status" class="status"></div>
    
    <div id="results" class="results hidden">
      <h3>Extracted Profiles (<span id="profileCount">0</span>)</h3>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Company</th>
            <th>Search</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      
      <div class="button-group">
        <button id="downloadCsvBtn" class="btn primary" disabled>ğŸ“„ Download CSV</button>
        <button id="downloadExcelBtn" class="btn primary" disabled>ğŸ“Š Download Excel</button>
      </div>
      
      <div class="divider"></div>
      
      <h4>Update Excel File (Optional)</h4>
      <p class="hint">Enter your Excel file URL to update it directly</p>
      <div class="input-group">
        <label for="excelUrl">Excel File URL:</label>
        <input type="text" id="excelUrl" placeholder="https://docs.google.com/spreadsheets/...">
      </div>
      
      <button id="updateExcelBtn" class="btn secondary" disabled>
        â¬†ï¸ Update Excel
      </button>
      
      <div class="divider"></div>
      
      <button id="clearBtn" class="btn danger">ğŸ—‘ï¸ Clear All Results</button>
    </div>

    <div class="support-creator">
    <a href="https://buymeacoffee.com/ashirwad05" target="_blank" rel="noopener noreferrer" title="Support the creator">
      <img src="icons/coffee.png" alt="Buy Me a Coffee" style="height:28px; vertical-align:middle; margin-right:6px;">
      <span style="vertical-align:middle;">Buy Me a Coffee</span>
    </a>
  </div>
  
  </div>
  
  
  
  <script src="popup.js"></script>
</body>
</html>

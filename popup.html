<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <!-- SheetJS library for Excel support -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>üîó LinkedIn Extractor</h2>
    
    <div class="input-group">
      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" placeholder="e.g., Louisa AI">
    </div>
    
    <button id="startBtn" class="btn primary">Start Extraction</button>
    
    <div id="status" class="status"></div>
    
    <div id="results" class="results hidden">
      <h3>Extracted Profiles (<span id="profileCount">0</span>)</h3>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Company</th>
            <th>Search</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      
      <div class="divider"></div>
      
      <h4>Update Excel File</h4>
      <p class="hint">Enter your Excel file URL to update it directly</p>
      <div class="input-group">
        <label for="excelUrl">Excel File URL:</label>
        <input type="text" id="excelUrl" placeholder="https://docs.google.com/spreadsheets/...">
      </div>
      
      <button id="updateExcelBtn" class="btn secondary" disabled>
        ‚¨ÜÔ∏è Update Excel
      </button>
      
      <div class="divider"></div>
      
      <button id="clearBtn" class="btn danger">üóëÔ∏è Clear All Results</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
